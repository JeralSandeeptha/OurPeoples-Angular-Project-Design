<div class="header">

    <!-- menu -->
    <div class="menu-container" [style.background-color]="isClicked ? '#565656' : '#303030'">
        <img src="../../../assets/icons/menu.png" alt="menu-icon" class="menu-icon" (click)="toggleMenu()" >
    </div>

    <!-- logo container -->
    <div class="logo-container">
        <img src="../../../assets/icons/logo.png" alt="logo" class="logo">
        <h2 class="title">Our People</h2>
    </div>

    <!-- profile section -->
    <div class="profile-section">
        <div class="name">
            <h5 class="name">Tom Ford</h5>
            <img src="../../../assets/icons/down.png" alt="down-arrow" class="down-arrow" (click)="toggleVisibility()">
        </div>
        <div class="avatar">
            <h5 class="avatar-name">TF</h5>
            <div class="mobile-arrow" (click)="toggleVisibility()">
                <img src="../../../assets/icons/down.png" alt="down-arrow" class="down-arrow">
            </div>
            <div *ngIf="isVisible" class="logout">
                <img src="../../../assets/icons/logout.png" alt="logo" class="logout-logo">
                <h5 class="logout-text">Logout</h5>
            </div>
        </div>
    </div>

    <div *ngIf="isClicked" class="mobile-menu-container">
        <!-- <app-navbar></app-navbar> -->
        <div class="navbar-mobile-section">
            <div class="nav-section">
                <div class="main-link-container">
                    <a href="" class="main-link">Dashboard</a>
                    <hr class="line"/>
                </div>
            </div>
            <div class="nav-section">
                <h3 class="title">Manage People</h3>
                <div class="link-container">
                    <div class="link-sub-container">
                        <a href="" class="sub-link">Add People</a>
                        <hr class="line"/>
                    </div>
                    <div class="link-sub-container">
                        <a href="" class="sub-link">Import People</a>
                        <hr class="line"/>
                    </div>
                    <div class="link-sub-container">
                        <a href="" class="sub-link">View People</a>
                        <hr class="line"/>
                    </div>
                </div>
            </div>
            <div class="nav-section">
                <h3 class="title">Manage Admin</h3>
                <div class="link-container">
                    <div class="link-sub-container">
                        <a href="" class="sub-link">Add Admin</a>
                        <hr class="line"/>
                    </div>
                    <div class="link-sub-container">
                        <a href="" class="sub-link">View Admin</a>
                        <hr class="line"/>
                    </div>
                </div>
            </div>
            <div class="close-container" (click)="closeMenu()">
                <img src="../../../assets/icons/close.png" alt="close-logo" class="close-logo">
            </div>
        </div>
    </div>

</div>
